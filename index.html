<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>칼바람나락 주사위</title>
  <style>
    body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://raw.githubusercontent.com/singu64/singu64.github.io/main/background3.png') center/cover no-repeat;
    filter: blur(20px);
    opacity: 0.15;
    z-index: -1;
    }
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    text-align: center;
    position: relative;
    z-index: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .dice-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
    #teams {
      display: none; /* ✅ 처음에 안 보이도록 수정 */
      justify-content: center;
      flex-wrap: wrap;
      gap: 60px;
    }
    .team {
      width: 350px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      padding-bottom: 60px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .champ-grid {
      display: grid;
      grid-template-columns: repeat(3, 64px);
      grid-template-rows: repeat(5, 80px);
      justify-content: center;
      gap: 20px;
    }
    .champ {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .champ img {
      width: 64px;
      height: 64px;
      border-radius: 6px;
    }
    .champ span {
      margin-top: 6px;
      font-size: 12px;
      white-space: nowrap;
    }
    .dice-button {
      background-color: white;
      border: none;
      border-radius: 60px;
      padding: 20px 40px;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    .dice-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>칼바람나락 주사위</h1>
  <div class="dice-wrapper">
    <button class="dice-button" onclick="rollChampions()">주사위</button>
  </div>
  <div id="teams">
    <div class="team">
      <h2>팀 1</h2>
      <div class="champ-grid" id="team1"></div>
    </div>
    <div class="team">
      <h2>팀 2</h2>
      <div class="champ-grid" id="team2"></div>
    </div>
  </div>

  <script>
    let championData = [];
    let version = "";

    async function fetchChampions() {
      const versionRes = await fetch("https://ddragon.leagueoflegends.com/api/versions.json");
      const versions = await versionRes.json();
      version = versions[0]; // 최신 버전 사용
      const champRes = await fetch(`https://ddragon.leagueoflegends.com/cdn/${version}/data/ko_KR/champion.json`);
      const data = await champRes.json();
      championData = Object.values(data.data);
    }

    function getRandomChampions(count) {
      const shuffled = [...championData].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function displayChampions(champs, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      for (const champ of champs) {
        const champDiv = document.createElement("div");
        champDiv.className = "champ";
        champDiv.innerHTML = `
          <img src="https://ddragon.leagueoflegends.com/cdn/${version}/img/champion/${champ.image.full}" alt="${champ.name}" />
          <span>${champ.name}</span>
        `;
        container.appendChild(champDiv);
      }
    }

    function rollChampions() {
      if (championData.length === 0) return;
      const selected = getRandomChampions(30);
      displayChampions(selected.slice(0, 15), "team1");
      displayChampions(selected.slice(15, 30), "team2");
      document.getElementById("teams").style.display = "flex";
    }

    fetchChampions();
  </script>
</body>
</html>
