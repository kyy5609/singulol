<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoL Random Champ Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    #teams {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .team {
      flex: 1 1 45%;
      margin: 10px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .champ-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
    }
    .champ {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .champ img {
      width: 64px;
      height: 64px;
      border-radius: 6px;
    }
    .champ span {
      margin-top: 4px;
      font-size: 12px;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ë¦¬ê·¸ ì˜¤ë¸Œ ë ˆì „ë“œ ì£¼ì‚¬ìœ„ ì‹œìŠ¤í…œ</h1>
  <button onclick="rollChampions()">ðŸŽ² ì£¼ì‚¬ìœ„ êµ´ë¦¬ê¸°</button>
  <div id="teams">
    <div class="team">
      <h2>íŒ€ 1</h2>
      <div class="champ-grid" id="team1"></div>
    </div>
    <div class="team">
      <h2>íŒ€ 2</h2>
      <div class="champ-grid" id="team2"></div>
    </div>
  </div>

  <script>
    let championData = [];
    let version = "";

    async function fetchChampions() {
      const versionRes = await fetch("https://ddragon.leagueoflegends.com/api/versions.json");
      const versions = await versionRes.json();
      version = versions[0]; // ìµœì‹  ë²„ì „ ì‚¬ìš©
      const champRes = await fetch(`https://ddragon.leagueoflegends.com/cdn/${version}/data/en_US/champion.json`);
      const data = await champRes.json();
      championData = Object.values(data.data);
    }

    function getRandomChampions(count) {
      const shuffled = [...championData].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function displayChampions(champs, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      for (const champ of champs) {
        const champDiv = document.createElement("div");
        champDiv.className = "champ";
        champDiv.innerHTML = `
          <img src="https://ddragon.leagueoflegends.com/cdn/${version}/img/champion/${champ.image.full}" alt="${champ.name}" />
          <span>${champ.name}</span>
        `;
        container.appendChild(champDiv);
      }
    }

    function rollChampions() {
      if (championData.length === 0) return;
      const selected = getRandomChampions(30);
      displayChampions(selected.slice(0, 15), "team1");
      displayChampions(selected.slice(15, 30), "team2");
    }

    fetchChampions();
  </script>
</body>
</html>
